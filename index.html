<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperFix</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rubik:ital,wght@0,300..900;1,300..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 1990px; /* نفس ارتفاع الصورة */
      width: 100%;
      overflow-x: hidden;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: url('Superfix Website (6).jpg') no-repeat top center;
      background-size: 100% auto; /* العرض كله – الارتفاع تلقائي */
      background-repeat: no-repeat;
    }

    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    .fixed-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      color: #004d99;
      font-family: 'Audiowide', cursive;
    }
  </style>
</head>
<body>

  <!-- طبقة البلور -->
  <div class="blur-overlay"></div>

  <!-- النص الثابت -->
  <div class="fixed-text">
    SuperFix <br/> Coming Soon
  </div>

</body>
</html>
